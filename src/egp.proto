syntax = "proto3";

package egp;

option go_package = "github.com/go-to/egp_protobuf/pb";

enum CategoryType {
  CATEGORY_TYPE_NONE = 0;
  CATEGORY_TYPE_EBISU_1 = 1;
  CATEGORY_TYPE_EBISU_2 = 2;
  CATEGORY_TYPE_EBISU_WEST = 3;
  CATEGORY_TYPE_EBISU_SOUTH = 4;
  CATEGORY_TYPE_BEER_COCKTAIL = 5;
}

enum SearchType {
  SEARCH_TYPE_IN_CURRENT_SALES = 0;
  SEARCH_TYPE_NOT_YET = 1;
  SEARCH_TYPE_IRREGULAR_HOLIDAY = 2;
  SEARCH_TYPE_NEEDS_RESERVATION = 3;
  SEARCH_TYPE_BEER_COCKTAIL = 4;
}

enum SortOrderType {
  SORT_ORDER_NO = 0;
  SORT_ORDER_DISTANCE = 1;
}

enum YearOrder {
  YEAR_ORDER_NONE = 0;
  YEAR_ORDER_ASC = 1;
  YEAR_ORDER_DESC = 2;
}

message Date {
  int64 year = 1;
  int64 month = 2;
  int64 day = 3;
}

message Event {
  int64 id = 1;
  string name = 2;
  int64 year = 3;
  Date start_date = 4;
  Date end_date = 5;
}

message Category {
  int64 id = 1;
  string name = 2;
}

message Categories {
  repeated Category categories = 1;
}

message BeerType {
  int64 id = 1;
  string name = 2;
}

message BeerTypes {
  repeated BeerType beer_types = 1;
}

message Shop {
  int64 id = 1;
  int64 event_id = 2;
  int64 year = 34;
  CategoryType category_id = 3;
  string category_name = 35;
  int64 no = 4;
  string shop_name = 5;
  string menu_name = 6;
  string menu_image_url = 36;
  string phone = 7;
  string address = 8;
  string business_days = 9;
  string regular_holiday = 10;
  string business_hours = 11;
  string charge_price = 12;
  int64 normalized_charge_price = 13;
  string single_price = 14;
  int64 normalized_single_price = 15;
  string set_price = 16;
  int64 normalized_set_price = 17;
  string beer_type = 18;
  string needs_reservation = 19;
  bool normalized_needs_reservation = 20;
  string use_hachipay = 21;
  bool normalized_use_hachipay = 22;
  bool is_open_holiday = 23;
  bool is_irregular_holiday = 24;
  double latitude = 25;
  double longitude = 26;
  string distance = 27;
  int64 week_number = 28;
  int64 day_of_week = 29;
  string start_time = 30;
  string end_time = 31;
  bool is_holiday = 32;
  bool in_current_sales = 33;
  bool is_stamped = 37;
  int64 number_of_times = 38;
}

message ShopLocation {
  int64 id = 1;
  int64 shop_id = 2;
  double latitude = 3;
  double longitude = 4;
  string location = 5;
}

message ShopTime {
  int64 id = 1;
  int64 shop_id = 2;
  int64 week_number = 3;
  int64 day_of_week = 4;
  string start_time = 5;
  string end_time = 6;
  bool is_holiday = 7;
}

message ShopsTotalRequest {
  int64 year = 1;
}

message ShopsTotalResponse {
  int64 total_num = 1;
}

message ShopsRequest {
  repeated SearchType search_types = 1;
  string user_id = 2;
  string keyword = 3;
  int64 year = 4;
  SortOrderType sort_order = 5;
  double latitude = 6;
  double longitude = 7;
}

message ShopsResponse {
  repeated Shop shops = 1;
}

message ShopRequest {
  string user_id = 1;
  int64 shop_id = 2;
}

message ShopResponse {
  Shop shop = 1;
  bool is_event_period = 2;
}

message StampRequest {
  string user_id = 1;
  int64 shop_id = 2;
}

message StampResponse {
  int64 number_of_times = 1;
}

message MergeUserStampRequest {
  string user_id = 1;
  string anonymous_user_id = 2;
}

message MergeUserStampResponse {
  int64 stamp_num = 1;
}

// ユーザー関連メッセージ
message User {
  string user_id = 1;           // Firebase UID
  string email = 2;             // メールアドレス（任意）
  string display_name = 3;      // 表示名
  bool is_anonymous = 4;        // 匿名ユーザーフラグ
  string provider_id = 5;       // 認証プロバイダー（anonymous, google.com, password等）
  bool email_verified = 6;      // メール確認済みフラグ
}

message SyncUserRequest {
  // Firebase ID Tokenから取得した情報がInterceptorでContextに設定されるため
  // リクエストボディは空でも可。display_nameのみクライアントから送信可能
  string display_name = 1;      // 表示名（任意、クライアントから設定可能）
}

message SyncUserResponse {
  User user = 1;                // 同期されたユーザー情報
  bool is_new_user = 2;         // 新規作成されたかどうか
}

message GetUserRequest {
  // 空リクエスト - ユーザーIDはContextから取得
}

message GetUserResponse {
  User user = 1;
}

message UpdateUserRequest {
  string prev_user_id = 1;
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  // 空リクエスト - ユーザーIDはContextから取得
}

message DeleteUserResponse {
  string user_id = 1;
}

message DefaultYearRequest {
  // 空リクエスト
}

message DefaultYearResponse {
  int64 year = 1;
}

message YearsRequest {
  optional YearOrder year_order = 1;
}

message YearsResponse {
  repeated int64 years = 1;
}

// FCMデバイストークン登録
message RegisterFcmTokenRequest {
  string fcm_token = 1;        // FCMトークン
  string device_type = 2;      // デバイスタイプ（"ios" or "android"）
}

message RegisterFcmTokenResponse {
  bool success = 1;
}

// メール確認メール送信
message SendVerificationEmailRequest {
  string email = 1;            // 送信先メールアドレス
}

message SendVerificationEmailResponse {
  bool success = 1;
}

// ニックネーム（表示名）更新
message UpdateDisplayNameRequest {
  string display_name = 1;     // 新しい表示名
}

message UpdateDisplayNameResponse {
  User user = 1;               // 更新後のユーザー情報
}

// メールアドレス変更リクエスト（確認メール送信）
message RequestEmailChangeRequest {
  string new_email = 1;        // 新しいメールアドレス
}

message RequestEmailChangeResponse {
  bool success = 1;
}

// パスワードリセットメール送信
message SendPasswordResetEmailRequest {
  string email = 1;            // 送信先メールアドレス
}

message SendPasswordResetEmailResponse {
  bool success = 1;
}

// スタンプQRコード用URL生成
message GenerateStampQrUrlRequest {
  int64 year = 1;
  int64 no = 2;
}

message GenerateStampQrUrlResponse {
  string url = 1;
}

service EgpService {
  // 店舗総数取得
  rpc GetShopsTotal (ShopsTotalRequest) returns (ShopsTotalResponse);
  // 店舗情報取得
  rpc GetShops (ShopsRequest) returns (ShopsResponse);
  // 店舗情報取得
  rpc GetShop (ShopRequest) returns (ShopResponse);
  // スタンプ追加
  rpc AddStamp (StampRequest) returns (StampResponse);
  // スタンプ削除
  rpc DeleteStamp (StampRequest) returns (StampResponse);
  // ユーザースタンプマージ（匿名→永続化ユーザー移行時）
  rpc MergeUserStamp (MergeUserStampRequest) returns (MergeUserStampResponse);
  // ユーザー同期（Firebase認証後にバックエンドDBと同期）
  rpc SyncUser (SyncUserRequest) returns (SyncUserResponse);
  // ユーザー情報取得
  rpc GetUser (GetUserRequest) returns (GetUserResponse);
  // ユーザー情報更新
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse);
  // ユーザー情報削除
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse);
  // デフォルトの年取得
  rpc GetDefaultYear (DefaultYearRequest) returns (DefaultYearResponse);
  // 年一覧取得
  rpc GetYears (YearsRequest) returns (YearsResponse);
  // FCMトークン登録
  rpc RegisterFcmToken (RegisterFcmTokenRequest) returns (RegisterFcmTokenResponse);
  // メール確認メール送信
  rpc SendVerificationEmail (SendVerificationEmailRequest) returns (SendVerificationEmailResponse);
  // ニックネーム更新
  rpc UpdateDisplayName (UpdateDisplayNameRequest) returns (UpdateDisplayNameResponse);
  // メールアドレス変更リクエスト（確認メール送信）
  rpc RequestEmailChange (RequestEmailChangeRequest) returns (RequestEmailChangeResponse);
  // パスワードリセットメール送信
  rpc SendPasswordResetEmail (SendPasswordResetEmailRequest) returns (SendPasswordResetEmailResponse);
  // スタンプQRコード用URL生成
  rpc GenerateStampQrUrl (GenerateStampQrUrlRequest) returns (GenerateStampQrUrlResponse);
}
